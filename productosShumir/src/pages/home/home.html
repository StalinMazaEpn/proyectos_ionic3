<ion-header>
    <ion-navbar>
        <ion-title>
            Inicio
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>Zhumir Cuenca</h1>
    <div class="iconoEmpresa">

    </div>
    <ion-list>
        <ion-item-sliding *ngFor="let producto of productos">
            <ion-item>
                <h3>Nombre: {{ producto.nombre}}</h3>
                <p>Cantidad: {{ producto.cantidad}}</p>
                <p>Precio: ${{ producto.precio}}</p>
                <p>Sabor: {{ producto.sabor}}</p>
            </ion-item>
            <ion-item-options>
                <button ion-button color="danger" (click)="eliminarProducto(producto.$key)">
        <ion-icon name="ios-trash"></ion-icon>
        Eliminar
      </button>
                <button ion-button color="success" (click)="actualizarProducto(producto)">
          <ion-icon name="ios-create"></ion-icon>
          Editar
        </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <button ion-button block (click)='agregarProducto()'>Agregar un Producto</button>
</ion-content>
