<ion-header>
    <ion-navbar>
        <ion-title>
            Inicio
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let note of notes" (click)="irListaActividades(note.id)">
        {{note.title}}
      </button>
    </ion-list>
    <div padding>
        <button ion-button block (click)="crearActividad()">Crear Nota</button>
    </div>
</ion-content>
